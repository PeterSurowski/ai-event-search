services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: pei-postgres
    environment:
      POSTGRES_USER: pei
      POSTGRES_PASSWORD: pei_dev_password
      POSTGRES_DB: platform_events
    ports:
      - "5432:5432"
    volumes:
      - pei_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pei -d platform_events"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pei_postgres_data:
